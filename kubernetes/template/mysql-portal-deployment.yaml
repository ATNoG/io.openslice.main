apiVersion: v1
kind: ConfigMap
metadata:
  namespace: openslice
  name: mysql-initdb-config
data:
  01-databases.sql: |
    # create databases
    CREATE DATABASE IF NOT EXISTS `osdb`;
    CREATE DATABASE IF NOT EXISTS `keycloak`;
    
    # create root user and grant rights
    CREATE USER 'portaluser'@'localhost' IDENTIFIED BY '12345';
    GRANT ALL PRIVILEGES ON *.* TO 'portaluser'@'%' IDENTIFIED BY '12345';
    
    # create root user and grant rights
    CREATE USER 'keycloak'@'localhost' IDENTIFIED BY 'password';
    GRANT ALL PRIVILEGES ON *.* TO 'keycloak'@'%' IDENTIFIED BY 'password';
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: openslice
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.openslice.service: mysql-portal
  name: mysql-portal
spec:
  selector:
    matchLabels:
      io.openslice.service: mysql-portal
  serviceName: mysql-portal
  replicas: 1
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
      labels:
        io.kompose.network/back: "true"
        io.openslice.service: mysql-portal
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_HOST
              value: '%'
            - name: MYSQL_ROOT_PASSWORD
              value: letmein
          image: mysql:5.7.27
          name: mysql-portal
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-portal-claim0
            - mountPath: /docker-entrypoint-initdb.d
              name: mysql-initdb
          readinessProbe:
            exec:
              # Check we can execute queries over TCP (skip-networking is off).
              command: ["mysql", "-h", "127.0.0.1", "-u", "root",  "-p", "letmein", "-e", "SELECT 1"]
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
      restartPolicy: Always
      volumes:
        - name: mysql-portal-claim0
          persistentVolumeClaim:
            claimName: mysql-portal-claim0
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config


