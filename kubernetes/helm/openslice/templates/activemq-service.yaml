apiVersion: v1
kind: Service
metadata:
  labels:
    io.openslice.service: {{ .Release.Name }}-activemq
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
  name: {{ template "fullname" . }}
spec:
  ports:
    - name: '8161'
      port: 8161
      targetPort: 8161
    - name: activemq
      port: 61616
      targetPort: 61616
  selector:
    io.openslice.service: {{ .Release.Name }}-activemq
